<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body bgcolor="grey">
    <p ><h2 align="center">Form Registrasi Kursus</h2></p>
    <form action="">
        <fieldset>
            <legend>
                Data Perserta Kursus
            </legend>
            <p>Nama Pendaftar :<input type="text"></p>

            <p>Alamat :<input type="text" name="" id=""></p>

            <p>Jenis Kelamin :<input type="radio" name="Kelamin" id="">Laki-Laki
                <input type="radio" name="Kelamin" id="">Perempuan</p>
            
            <p>Tempat Lahir <input type="text"></p>

            <p>Tanggal Lahir : <input type="date"></p>

            <p>Waktu Lahir : <input type="time"></p>

            <p>ALL IN : <input type="datetime-local"></p>

            <p>Bulan :
                <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
        </p>
        <p> TTL :
            <select name="" id="">
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
            <option value="">2025</option>
            <option value="">2026</option>
        </select>
    </p>
</fieldset>
<fieldset>
    <legend>Paket Pilihan</legend>
    <p> <input type="radio">HTML</p>
    <p> <input type="radio">CSS</p>
    <p> <input type="radio">JAVA SCRIPT</p>
    <p> <input type="radio">PHP</p>
</fieldset>
<fieldset>
    <legend>Jadwal Kursus</legend>
    <p><input type="radio" name="jadwal">Senin</p>
    <p><input type="radio" name="jadwal">Selasa</p>
    <p><input type="radio" name="jadwal">Rabu</p>
    <p><input type="radio" name="jadwal">Kamis</p>
    <p><input type="radio" name="jadwal">Jumat</p>
</fieldset>
<p>Uang Pendaftaran <input type="text" value="Rp.100.000"></p>
<button type="submit">Kirim Registrasi</button>
    </form>
</body>
</html>
